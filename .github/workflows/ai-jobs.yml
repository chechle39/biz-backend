
name: AI PR Reviews

on:
  pull_request:
    types: [opened, synchronize]
permissions:
  pull-requests: write
  contents: read
jobs:
  gpt_review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: pip install openai requests

      - name: Read ./scripts/prompt_input.txt into global env var
        id: read_prompt
        run: |
          # chmod 775 -R ./scripts && ./scripts/prompt_input.txt
          PROMPT_TEXT="$(cat ./scripts/prompt_input.txt)"
          echo "PROMPT_TEXT<<EOF" >> $GITHUB_ENV
          echo "$PROMPT_TEXT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Debug - show prompt
        run: echo "$PROMPT_TEXT"

      - name: Get PR diff
        id: diff
        run: |
          echo "DIFF<<EOF" >> $GITHUB_ENV
         
          git fetch origin main
          git diff origin/main..HEAD -- '*.js' '*.jsx' '*.ts' '*.tsx' > diff.txt
          cat diff.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
